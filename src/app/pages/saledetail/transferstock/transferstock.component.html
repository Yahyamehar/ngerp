  <div class="form-group">

      <option value="company1">Company 1</option>

  <hr>
  <table class="table table-bordered">

      <tr>

        <th>From</th>

    <!--end::Content-->
    <!--begin::Content-->
    <div class="fs-6 fw-bold text-white text-end">
