<div class="container mt-5">
  <h2 class="text-center mb-4">Create Order</h2> <!-- Added styling to center the text -->
<hr>
  <div class="text-right">
    <i class="fas fa-print text-primary mx-2 icon-large" (click)="print()"></i>
    <i class="fas fa-save text-success mx-2 icon-large" (click)="save()"></i>
    <i class="fas fa-trash-alt text-danger mx-2 icon-large" (click)="delete()"></i>
    <i class="fas fa-ban text-warning mx-2 icon-large" (click)="cancel()"></i>
    <i class="fas fa-plus text-info mx-2 icon-large" (click)="add()"></i>
    <i class="fas fa-search text-dark mx-2 icon-large" (click)="search()"></i>
    <i class="fas fa-history text-success mx-2 icon-large" (click)="lastEntry()"></i>
    <i class="fas fa-search text-primary mx-2 icon-large" (click)="search()"></i>
  </div>

  <div class="form-group mt-4">
    <label for="barcode" class="label-with-icon">Barcode Search:<i class="fas fa-barcode fa-lg ml-4"></i></label>
    <input type="text" class="form-control" id="barcode">
  </div>

  <div class="form-group">
    <label for="companySelect">Select Company:</label>
    <select class="form-control" id="companySelect">
      Sitel Company
    </select>
  </div>
<hr>
  <h2 class="text-center mt-5">Table</h2> <!-- Added margin-top to separate it from the form -->
<hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No#</th>
        <th>Date</th>
        <th>Product#</th>
        <th>From</th>
        <th>To</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Your data rows will go here -->
    </tbody>
  </table>
</div>
<hr>
