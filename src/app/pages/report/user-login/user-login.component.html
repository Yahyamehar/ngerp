<div class="container mt-4">
  <header>
    <h1 class="text-center mb-4">User Login Report</h1>
  </header>

  <div class="row">
    <div class="col-md-3">
      <label for="fromDate" class="form-label">From Date:</label>
      <input
        type="date"
        class="form-control form-control-sm"
        id="fromDate"
        [(ngModel)]="fromDate"
      />
    </div>
    <div class="col-md-3">
      <label for="toDate" class="form-label">To Date:</label>
      <input
        type="date"
        class="form-control form-control-sm"
        id="toDate"
        [(ngModel)]="toDate"
      />
    </div>
    <div class="col-md-3">
      <label for="selectedUser" class="form-label">Select User:</label>
      <select class="form-select form-select-sm" id="selectedUser" [(ngModel)]="selectedUser">
        <option value="">Select User</option>
        <option value="Yahya Mehat">Yahya Mehar</option>
        <option value="Abid Hussain">Abid Hussain</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="selectedUserstatus" class="form-label">Select User Status:</label>
      <select class="form-select form-select-sm" id="selectedUserstatus" [(ngModel)]="status">
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="NotActive">Not Active</option>
      </select>
    </div>
  </div>
  <hr />
  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="generatePDF()">
        Generate Report
      </button>
    </div>
  </div>
</div>
