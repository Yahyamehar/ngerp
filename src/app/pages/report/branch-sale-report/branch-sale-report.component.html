<div class="container mt-4">
  <div class="row">
    <!-- Title -->
    <div class="col-md-12 text-center mb-4">
      <h1>Branch Sale Report</h1>
      <p class="text-muted">Avg. 57 Sales per day</p>
    </div>
    <hr />

    <!-- Select Dropdown -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="text-gray-500 fs-7 me-2">Main Branches:</div>
      <select
        class="form-select form-select-transparent text-gray-800 fs-base lh-1 fw-bold py-0 ps-3 w-auto"
        data-control="select2"
        data-hide-search="true"
        data-dropdown-css-class="w-150px"
        data-placeholder="Select an option"
      >
        <option></option>
        <option value="Show All" selected="selected">Main Branch</option>
        <option value="a">Branch A</option>
        <option value="b">Branch B</option>
      </select>
    </div>

    <!-- Calendar Inputs -->
    <div class="col-md-6 d-flex align-items-center justify-content-end">
      <div class="text-gray-500 fs-7 me-2">From Date:</div>
      <input
        type="date"
        class="form-control form-control-transparent text-gray-800 fs-base lh-1 fw-bold py-0 ps-3"
        [(ngModel)]="fromDate"
      />
      <div class="text-gray-500 fs-7 me-2 ms-3">To Date:</div>
      <input
        type="date"
        class="form-control form-control-transparent text-gray-800 fs-base lh-1 fw-bold py-0 ps-3"
        [(ngModel)]="toDate"
      />
    </div>
  </div>
  <hr />
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Voucher No#</th>
        <th>Branch Name</th>
        <th>Full Name</th>
        <th>Total Sale</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      <!-- Your data rows will go here -->
    </tbody>
  </table>
</div>
